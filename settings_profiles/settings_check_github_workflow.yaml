driver:
  browser: 'chrome'
  driver_path: '/usr/bin/chromedriver'
  options:
  - '--no-sandbox'
  - '--disable-dev-shm-usage'
  - '--disable-gpu'
  - 'blink-settings=imagesEnabled=false'
  - '--headless'
  - 'window-size=1920x1080'
  wait_interval: 1
  wait_timeout: 4
runtime:
  cmdout: true
  log: false
  mode: 'check'
yysmart:
  resource_path: ''
  user_profile_path: ''
